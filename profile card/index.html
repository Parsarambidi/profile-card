<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.5s ease;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      position: relative;
      max-width: 400px;
      width: 100%;
      background-color: #1a1a1a;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s ease-in-out;
    }

    .profile-card:hover {
      transform: scale(1.05);
    }

    .profile-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid #fff;
    }

    .neon-border {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      pointer-events: none;
      content: "";
      z-index: -1;
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 255, 0.551);
      background: linear-gradient(45deg, rgba(0, 255, 255, 0.447), rgba(0, 0, 255, 0), rgba(0, 255, 255, 0.504), rgba(0, 0, 255, 0));
      background-size: 400% 400%;
      animation: neon-border-animation 4s infinite linear;
    }

    @keyframes neon-border-animation {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 400% 400%;
      }
    }

    .profile-details {
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #0ff;
    }

    p {
      margin: 0;
      color: #ddd;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .social-icon {
      font-size: 24px;
      color: #0ff;
      transition: color 0.3s ease-in-out;
    }

    .social-icon:hover {
      color: rgb(0, 0, 255);
    }

    #toggleSwitch {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0ff;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #toggleSwitch:checked + .profile-card {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  
  <div class="profile-card">
    <div class="neon-border"></div>
    <img class="profile-image" src="https://assets.codepen.io/285131/neongirl.jpg" alt="Profile Image">
    <div class="profile-details">
      <h2>Parsa Bidiyasar</h2>
      <p>Occupation: Web Developer in Training</p>
      <p>Education: BCA Final Year</p>
      <p>City: Nagaur, Rajasthan</p>
      <p>Email: pharsarambidiyasar@gmail.com</p>
      <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="your-contact-link" target="_blank" class="social-icon"><i class="fas fa-envelope"></i></a>
        <a href="your-codepen-link" target="_blank" class="social-icon"><i class="fab fa-codepen"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
